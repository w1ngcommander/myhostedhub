version: '3.8'

services:
  myhostedhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myhostedhub
    ports:
      - "3000:3000"
    volumes:
      # Persist database data
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/servers', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

